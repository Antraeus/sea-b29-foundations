	<main id="content"></main>

  <script>
    (function() {

      greeting.innerHTML = 'Hello World';

      var main = document.getElementById('content');
      var main2 = document.getElementsByTagName('main');

      main.innerHTML = '<h1>A Different h1 tag</h1><p>wow, such changes, so innerHTML</p>';
    })();
